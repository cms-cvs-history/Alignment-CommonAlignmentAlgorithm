process TEST  = {

  // Message logger service
  include "FWCore/MessageService/data/MessageLogger.cfi"

  // Ideal Geometry
  include "Geometry/TrackerRecoData/data/trackerRecoGeometryXML.cfi" 
 
  // Interface to ideal geometry producer
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  source = EmptySource { untracked int32 maxEvents = 5 }

  module myModule =  TestESDataAnalyzer { }

  looper = AlignmentProducer { 
    untracked uint32 maxLoops = 4
    string src = "TkAlDST"
    PSet CSA06AlignmentAlgorithm = {
      string outfile = "Alignment.root"
      bool verbosity = 1
    }
 
  }

  path p1 = { myModule }

}
