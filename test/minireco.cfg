{

  source = PoolSource 
  { 
    untracked vstring fileNames = { "file:tenmuons.pt5-50.trackreco.root" }
    int32 MaxEvents = -1
  }

  module TkAlDST = AlignmentTrackSelectorModule {
    InputTag src = CTFWMaterial
    bool filter = true

    bool applyBasicCuts = true
    double ptMin   = 0. 
    double ptMax   = 999.
    double etaMin  = -2.4.
    double etaMax  =  2.4.
    double phiMin  = -3.1416
    double phiMax  =  3.1416
