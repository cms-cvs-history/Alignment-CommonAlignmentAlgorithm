  { 
    untracked string fileName = "file:tenmuons.pt5-50.minireco-2.root"
    untracked vstring outputCommands = { "drop *", "keep *_TkAlDST_*_*" }
  }

  endpath e = 
  {
    TkAlDST, Out
  }
}
