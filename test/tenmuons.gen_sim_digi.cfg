process GenSimDigi = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # ideal geometry and interface
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
  }

 include "SimGeneral/HepPDTESSource/data/pdt.cfi"

  source = FlatRandomPtGunSource 
  { 
    untracked uint32 firstRun  =  1
    untracked int32 maxEvents = 100
    untracked PSet PGunParameters =
    {
      untracked vint32  PartID = {13,-13,13,-13,13,-13,13,-13,13,-13}
      untracked double MinEta = -2.5
      untracked double MaxEta =  2.5
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinPt  =   5.0
      untracked double MaxPt  =  50.0
    }
    untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
  }
    
  # include geant4 simulation
  include "SimG4Core/Application/data/SimG4Object.cfi"

  # include SiStripDigitizer
  include "SimTracker/SiStripDigitizer/data/SiStripDigi.cfi"

  # include SiPixelDigitizer
  include "SimTracker/SiPixelDigitizer/data/PixelDigi.cfi"

  # include mixing module with no mixing
  include "SimGeneral/MixingModule/data/mix_none.cfi"

  module Out = PoolOutputModule
  { 
    untracked string fileName = "file:tenmuons.pt5-50.digi.root"
  }

  sequence sim = 
  {
    SimG4Object,
    mix,
    stripdigi,
    pixdigi
  }

  path p = 
  {
    sim
  }

  endpath e = 
  {
    Out
  }
}
